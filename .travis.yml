language: generic
services:
  - docker
cache:
  directories:
  - docker_images
before_install:
- docker load -i docker_images/images.tar || true
before_cache:
- docker save -o docker_images/images.tar $(docker images -a -q)
script:
  - docker build -t shepherdjerred/spigot:latest .
deploy:
  - provider: script
    script: >-
      echo "$DOCKER_PASSWORD" | docker login -u shepherdjerred --password-stdin
      && docker push shepherdjerred/spigot:latest
    on:
      branch: master
  - provider: script
    script: >-
      echo "$GITHUB_PASSWORD" | docker login docker.pkg.github.com -u shepherdjerred --password-stdin
      && docker tag shepherdjerred/spigot:latest docker.pkg.github.com/shepherdjerred-minecraft/spigot-docker/spigot:latest
      && docker push docker.pkg.github.com/shepherdjerred-minecraft/spigot-docker/spigot:latest
    on:
      branch: master
notifications:
  email: false
